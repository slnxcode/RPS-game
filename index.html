<p>Let's play Rock, Paper, Scissors!</p>

<style>

const comp = Math.floor(Math.random() * 3) + 1;

function getComputerChoice() {
if (comp === 1) {
    return 'Rock';
}
else if (comp === 2) {
    return 'Paper';
}
else return 'Scissors';
}

const computerSelection = getComputerChoice();
let playerSelection = prompt('input either rock, paper or scissors');
playerSelection = playerSelection.substr(0, 1).toUpperCase() + playerSelection.substr(1).toLowerCase();

function playGame() {
    if (computerSelection === 'Rock' && playerSelection === 'Scissors' || computerSelection === 'Scissors' && playerSelection === 'Paper' || computerSelection === 'Paper' && playerSelection === 'Rock') {
        return `Computer wins! ${computerSelection} beats ${playerSelection}.`;
    }
    else if (playerSelection === 'Rock' && computerSelection === 'Scissors' || playerSelection === 'Scissors' && computerSelection === 'Paper' || playerSelection === 'Paper' && computerSelection === 'Rock') {
        return `Player wins! ${playerSelection} beats ${computerSelection}.`;
    }
    else if (playerSelection === 'Rock' && computerSelection === 'Rock' || playerSelection === 'Rock' && computerSelection === 'Rock' || playerSelection === 'Scissors' && computerSelection === 'Scissors') {
        return `Tie game! ${playerSelection} cannot win ${computerSelection}. Replay!`
    }
}

    
</style>
